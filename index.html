<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boolzapp</title>
		<link rel="stylesheet" href="css/app.css" />
		<script
			src="https://kit.fontawesome.com/a14ed7ec88.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div id="app">
			<div class="container__app">
				<!-- app left sidebar  -->
				<aside class="app__sidebar">
					<div class="sidebar__heading-profile">
						<div class="col-4">
							<figure class="profile__avatar-wrapper">
								<img class="profile__avatar" src="./img/avatar_1.jpg" alt="" />
							</figure>
						</div>
						<div class="col-6 profile__name-wrapper">
							<div class="profile__name">Gianluca</div>
						</div>
						<div class="col-2">
							<i class="fa-solid fa-ellipsis-vertical"></i>
						</div>
					</div>

					<div class="sidebar__notification-control">
						<div class="col-4 control__bell-wrapper">
							<div class="control__bell">
								<i class="fa-solid fa-bell-slash"></i>
							</div>
						</div>
						<div class="col-8 notification__wrapper">
							<h4>Ricevi notifiche di nuovi messaggi</h4>
							<p>Lorem ipsum dolor sit amet et?</p>
						</div>
					</div>

					<div class="sidebar__search-box">
						<div class="col-4">
							<button class="search__button">
								<i class="fa-solid fa-magnifying-glass"></i>
							</button>
						</div>
						<div class="col-8">
							<input
								class="search__text"
								type="text"
								placeholder="Cerca o inizia una nuova chat"
							/>
						</div>
					</div>

					<div class="sidebar__body">
						<ul>
							<li
								class="body__profile"
								v-for="(contact, index) in contacts"
								:key="index" :class="{
                                    'active': index === currentIndex
                                }" @click="currentIndex = index"
							>
								<div class="col-4">
									<figure class="profile__avatar-wrapper">
										<img class="profile__avatar" :src="contact.avatar" alt="" />
									</figure>
								</div>
								<div class="col-6 profile__name-wrapper">
									<div class="profile__name">{{contact.name}}</div>
									<div class="profile__last-message">
										Lorem ipsum dolor sit amet consecutor
									</div>
								</div>
								<div class="col-2">
									<span class="profile__time">12:00</span>
								</div>
							</li>
						</ul>
					</div>
				</aside>

				<!-- finish sidebar left -->

				<!-- app main content -->
				<main class="app__main">
					<div class="main__heading-status">
						<div class="col-3">
							<figure class="profile__avatar-wrapper">
								<img class="profile__avatar" :src="contacts[currentIndex].avatar" alt="" />
							</figure>
						</div>
						<div class="col-6 profile__name-wrapper">
							<h4 class="profile__name">{{contacts[currentIndex].name}}</h4>
                            <p class="profile__text">Lorem ipsum dolor sit.</p>
						</div>
						<div class="col-3 wrapper-sticker">
							<i
								class="fa-solid fa-ellipsis-vertical"
								style="color: #6d6f74"
							></i>
							<i class="fa-solid fa-magnifying-glass"></i>
							<i class="fa-solid fa-message"></i>
						</div>
					</div>

					<div class="main__body-message">

						<ul class="message__wrapper">
							<li class="message " :class="{
                                'left': singleMessage.status === 'received',
                                'right': singleMessage.status === 'sent',
                            }" v-for="(singleMessage , index) in contacts[ currentIndex].messages  " :key="index" >
								<div class="message-item  " >
									<p>{{singleMessage.message}}</p>
									
								</div>
							</li>
							
						</ul>
					</div>

					<div class="main__footer-reply">
						<div class="col-2 footer__replay-item">
							<i class="fa-regular fa-face-smile"></i>
						</div>
						<div class="col-8 input__text-wrapper">
							<input
								class="input-text"
								type="text"
								placeholder="Scrivi messaggio"
							/>
						</div>
						<div class="col-2 footer__replay-item">
							<i class="fa-solid fa-microphone"></i>
						</div>
					</div>
				</main>
				<!-- finish main content  -->
			</div>
		</div>

		<script src="https://unpkg.com/vue@3"></script>
		<script src="js/app.js"></script>
	</body>
</html>
